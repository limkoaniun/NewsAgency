<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewsAgency</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/webpage.css">
</head>
<body>
<header class="navbar navbar-expand-sm bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" id="self" href="#self">NewsAgency</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex" id="search-form" onsubmit="searchForNewsController(event)">
            <input class="form-control me-2" type="search" id="search-input" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</header>

<div class="flex-container">

    <nav>
        <div class="list-group list-group-flush">
        </div>
    </nav>

    <main>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-pause="hover">
            <!-- Carousel Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                        aria-label="Slide 1" aria-current="true"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
            </div>

            <!-- Carousel Inner -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.abcnewsfe.com/a/e37cb9c7-7f11-4884-adf7-9d44915fe614/wirestory_4b3511affb0a50a24806b5cf6791f585_16x9.jpg?w=1600"
                         class="d-block w-100" alt="News Image 1" style="max-height: 500px; object-fit: cover;">
                    <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
                        <h5>First Slide</h5>
                        <p>Breaking news and updates from around the world.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://i.abcnewsfe.com/a/4e0e567a-ac41-43da-b5c8-36eb321cd297/florida-airboat-crash-02-ht-jt-241213_1734132274197_hpMain_16x9.jpg?w=1600"
                         class="d-block w-100" alt="Second Slide" style="max-height: 500px; object-fit: cover;">
                    <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
                        <h5>Second Slide</h5>
                        <p>Latest updates on events and incidents.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://i.abcnewsfe.com/a/5eb9052f-a01c-471b-8e3b-df1737d03790/weather-illinois-ap-jef-241213_1734107461138_hpMain_16x9.jpg?w=1600"
                         class="d-block w-100" alt="Third Slide" style="max-height: 500px; object-fit: cover;">
                    <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
                        <h5>Third Slide</h5>
                        <p>Weather updates and forecasts for your area.</p>
                    </div>
                </div>
            </div>

            <!-- Carousel Controls -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


        <div class="container px-4">
            <div class="row g-5" id="main-row">
            </div>
        </div>
    </main>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/NewsAgencyAPI.js"></script>
</body>
</html>
